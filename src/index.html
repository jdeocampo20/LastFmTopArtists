<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>Last.fm Top Artists</title>

    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="./index.css" rel="stylesheet">
</head>

<body>
    <main class="container">
        <div class="top">
            <form id="search-form" name="countrySearch" action="">
                <input type="text" name="country" placeholder="Search top artists by country..." id="search-input">
                <input type="button" value="Search" id="search-button" onClick="getArtists(country.value, 1)">
            </form>
        </div>
        <div id="top-artists-container">
            <h1 id="title">
                Top Artists in <span id="country-title"></span>
            </h1>
            <ul id="top-artists-list"></ul>
            <div id="paginator">
                <button id="prev-button" onclick="prev()">Prev</button>
                <span id="current-page"></span>
                <button id="next-button" onclick="next()">Next</button>
            </div>
        </div>
    </main>

    <script type="text/javascript" src="index.js"></script>
</body>

</html>
